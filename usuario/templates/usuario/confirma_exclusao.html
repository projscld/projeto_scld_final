{% extends 'usuario/base.html' %}

{% block titulo %}
  Usuario {{user.nome}}
{% endblock %}

{% block conteudo %}

 
 <div class="card">
  <div class="card-header">
    <h3 class="">Deseja remover o usuario abaixo?</h3>
  </div>
  <div class="card-body">
    <h5 class="card-title">Nome completo: {{user.nome}}</h5>
    <h5 class="card-title">E-mail institucional: {{user.email}}</h5>
    <h5 class="card-title">Turma: {{user.turma}}</h5>
    <h5 class="card-title">Curso: {{user.curso}}</h5>
  </div>
</div>

 <form method="post">
   {% csrf_token %}
   <div class="form-group">
      <button class="btn btn-danger" type="submit">Remover</button>
      <a class="btn btn-primary" href="{% url 'listar_usuarios' %}">Voltar</a>
   </div>
 </form>
 
{% endblock %}
